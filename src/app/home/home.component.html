<app-navbar></app-navbar>
<div class="container">
  <div class="selection-boxes">
    <h3>Sort By: </h3>
    <form *ngIf="loaded">
      Brand:
      <div>
        <select (change)="onBrandChange($event)">
        <option value=""></option>
        <option *ngFor="let item of brands" value="{{item}}">{{item}}</option>
      </select></div>
      Category:
      <div><select (change)="onCategoryChange($event)">
          <option value=""></option>
          <option *ngFor="let item of categories" value="{{item}}">{{item}}</option>
      </select></div>
    </form>
  </div>
  <div class="products">
    <app-item *ngFor="let prod of products" [product]="prod"></app-item>
  </div>
</div>
