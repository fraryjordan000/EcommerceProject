<div id="navbar">
  <div id="logo"><a routerLink="/home">Ecommerce Site</a></div>
  <div id="search-div" *ngIf="auth.user | async as user" (keydown)="searchKeyPress($event)">
    <input placeholder="Search" (keydown)="searchChanged($event)">
    <button (click)="toSearch()">Go</button>
  </div>
  <div id="links" *ngIf="auth.user | async as user">
    <a routerLink="/home">home</a>
    <a routerLink="/cart">cart</a>
    <a routerLink="/account">
      <img src="{{user.photoURL}}">
    </a>
    <button (click)="logout()">Sign Out</button>
  </div>
</div>
