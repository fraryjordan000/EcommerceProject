<div class="ticket">
  <div class="date_id">
    <span>{{ticket.date}}</span> <span>Purchase ID: {{ticket.id}}</span>
  </div>
  <h3>Total Price: ${{ticket.total}}</h3>
  <div><span>{{ticket.items[0].name}}</span><span *ngFor="let item of ticket.items">{{item.name != ticket.items[0].name ? ', '+item.name : ''}}</span></div>
</div>
